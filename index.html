<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><link href=./login.css rel=stylesheet><title>Login to enfarm Enterprise Platform</title><link href=https://i.ibb.co/tQDxF41/enfarm-favicon.png rel=icon type=image/png><link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;500;700&display=swap"rel=stylesheet><link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"rel=stylesheet><script src=https://kit.fontawesome.com/0eb73cfc5c.js crossorigin=anonymous></script><link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css rel=stylesheet><script src=https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js></script><body onload=loadPage()><div class=form-container><img alt="enCity Logo"class=company-logo src=https://enfarm.com/fd57352e4cea98b4c1fb.jpg><p class=title data-translate=Welcome>Welcome<h6 class=sub-title data-translate="Login to access the enfarm Enterprise Platform">Login to access the enfarm Enterprise Platform</h6><br><form class=form onsubmit=event.preventDefault(),loginWithPhoneNumber()><div class=input-container><input id=phone name=phone required type=tel> <label data-translate="Mobile Number"for=phone>Mobile Number</label> <span class=phone-icon></span></div><div class=otp-input-container><div class=otp-boxes><input class=otp-box maxlength=1 oninput=moveToNext(this,0) onkeydown=handleKeyDown(event,this,0)> <input class=otp-box maxlength=1 oninput=moveToNext(this,1) onkeydown=handleKeyDown(event,this,1)> <input class=otp-box maxlength=1 oninput=moveToNext(this,2) onkeydown=handleKeyDown(event,this,2)> <input class=otp-box maxlength=1 oninput=moveToNext(this,3) onkeydown=handleKeyDown(event,this,3)> <input class=otp-box maxlength=1 oninput=moveToNext(this,4) onkeydown=handleKeyDown(event,this,4)> <input class=otp-box maxlength=1 oninput=moveToNext(this,5) onkeydown=handleKeyDown(event,this,5)></div><button class=otp-btn data-translate="Generate OTP"type=button id=generate-otp onclick=handleSendOtp()>Generate OTP</button></div><p class=error-message id=error-message></p><button class=form-btn data-translate="Log in"type=submit>Log in</button></form></div><button class=lang-switch id=lang-switch onclick=toggleLanguage() aria-label="Toggle Language">VN <i class="fa-earth-asia fa-solid"></i> <span class=tooltip-bottom data-translate="Switch Language"></span></button><div class=modal id=modal><div class=modal-content><p id=modal-message></div></div><div class=hotline-icon id=hotline-icon aria-label="Call hotline 1800 888 900"><div id=lottie-container></div><div class=hotline-text-container><div class=hotline-text data-translate=Hotline>Hotline</div></div><span class=tooltip-left data-translate="Call 1800 888 900">Call 1800 888 900</span></div><script src=login.js></script><script></script>
