ts> <div class=slideMenuStats-content> <span class="material-icons-outlined slideMenuStats-close" onclick=toggleSlideMenuStats()>close</span> <h2 class=dashboard-title>Dashboard</h2> <div class=device-count id=totalDevicesCount></div> <div class=section-title>Devices deployed</div> <div class=divider></div> <!-- Divider line --> </div> </div> <script src=map.js></script> <script src=search.js></script> <script src=infobox.js></script> <script src=userlocation.js></script> <script src=rainviewer.js></script> <script src=mapbox3Dterrain.js></script> <script src=globeminimap.js></script> <script>
