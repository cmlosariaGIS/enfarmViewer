<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng xuất</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/0eb73cfc5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1556665/pexels-photo-1556665.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Be Vietnam', sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo {
            width: 160px;
            margin: 0 auto;
        }

        #lottie-animation {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }

        p {
            color: #666;
            margin: 0 0 1rem;
            font-size: 0.9rem;
        }

        .login-btn {
            background-color: #2a9191;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            font-size: 0.9rem;
            display: block;
            width: 300px;
            height: 40px;
            margin: 0.5rem auto 0;
            padding: 10px 15px;
            box-sizing: border-box;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .login-btn:hover {
            background-color: #048484;
        }

        .lang-switch {
            position: absolute;
            top: 20px;
            right: 35px;
            background-color: #00b97b;
            color: #ffffff;
            border: none;
            padding: 10px 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .lang-switch:hover {
            background-color: #009e69;
            transform: scale(1.05);
        }

        .lang-switch:hover .tooltip-bottom {
            visibility: visible;
            opacity: 1;
        }

        .lang-switch.active {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>

<body onload="loadPage()">

    <!-- Language Switch Button -->
    <button id="lang-switch" class="lang-switch" onclick="toggleLanguage()" aria-label="Toggle Language">
        EN <i class="fa-solid fa-earth-americas"></i>
        <span class="tooltip-bottom" data-translate="Switch Language"></span>
    </button>

    <div class="container">
        <img src="https://enfarm.com/fd57352e4cea98b4c1fb.jpg" alt="enFarm Logo" class="logo">
        <div id="lottie-animation"></div>
        <h2 data-translate="You've Been Logged Out">Bạn đã đăng xuất</h2>
        <p data-translate="Thank you for using the enfarm Enterprise Platform">Cảm ơn bạn đã sử dụng nền tảng doanh
            nghiệp enfarm</p>
        <!--<a href="login.html" class="login-btn" data-translate="Log In Again">Đăng nhập lại</a>-->
        <a href="#" class="login-btn" data-translate="Log In Again" onclick="navigateToLogin(event)">Đăng nhập lại</a>
    </div>

    <script src="logout.js"></script>
    
    <script>



    </script>
</body>

</html>
