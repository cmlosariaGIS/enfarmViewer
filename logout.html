<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Đăng xuất</title><script src=https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js></script><script src=https://kit.fontawesome.com/0eb73cfc5c.js crossorigin=anonymous></script><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css><style>
        body {
            background-image: url('https://images.pexels.com/photos/1556665/pexels-photo-1556665.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Be Vietnam', sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo {
            width: 160px;
            margin: 0 auto;
        }

        #lottie-animation {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }

        p {
            color: #666;
            margin: 0 0 1rem;
            font-size: 0.9rem;
        }

        .login-btn {
            background-color: #2a9191;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            font-size: 0.9rem;
            display: block;
            width: 300px;
            height: 40px;
            margin: 0.5rem auto 0;
            padding: 10px 15px;
            box-sizing: border-box;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .login-btn:hover {
            background-color: #048484;
        }

        .lang-switch {
            position: absolute;
            top: 20px;
            right: 35px;
            background-color: #00b97b;
            color: #ffffff;
            border: none;
            padding: 10px 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .lang-switch:hover {
            background-color: #009e69;
            transform: scale(1.05);
        }

        .lang-switch:hover .tooltip-bottom {
            visibility: visible;
            opacity: 1;
        }

        .lang-switch.active {
            background-color: #28a745;
            color: #fff;
        }
    </style></head><body onload=loadPage()><button id=lang-switch class=lang-switch onclick=toggleLanguage() aria-label="Toggle Language"> EN <i class="fa-solid fa-earth-americas"></i><span class=tooltip-bottom data-translate="Switch Language"></span></button><div class=container><img src=https://enfarm.com/fd57352e4cea98b4c1fb.jpg alt="enFarm Logo" class=logo><div id=lottie-animation></div><h2 data-translate="You've Been Logged Out">Bạn đã đăng xuất</h2><p data-translate="Thank you for using the enfarm Enterprise Platform">Cảm ơn bạn đã sử dụng nền tảng doanh nghiệp enfarm</p><a href=# class=login-btn data-translate="Log In Again" onclick=navigateToLogin(event)>Đăng nhập lại</a></div><script>

            // Function to clear user data from storage
    function clearUserData() {
        localStorage.removeItem('userId');
        localStorage.removeItem('accessToken');
        sessionStorage.removeItem('userId');
        sessionStorage.removeItem('accessToken');
        console.log('User data cleared from storage');
    }

    // Call the function when the page loads
    window.onload = function() {
        clearUserData();
        loadPage(); // Your existing function to load the page
    };


        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/5bb5c934-99a8-405b-a946-12cf297c3621/9Gn4KJdO4Z.json'
        });

        let currentLang = 'vi'; // Set Vietnamese as the initial language

        const translations = {
            'en': {
                'You\'ve Been Logged Out': 'You\'ve Been Logged Out',
                'Thank you for using the enfarm Enterprise Platform': 'Thank you for using the enfarm Enterprise Platform',
                'Log In Again': 'Log In Again',
                'Switch Language': 'Switch Language'
            },
            'vi': {
                'You\'ve Been Logged Out': 'Bạn đã đăng xuất',
                'Thank you for using the enfarm Enterprise Platform': 'Cảm ơn bạn đã sử dụng nền tảng doanh nghiệp enfarm',
                'Log In Again': 'Đăng nhập lại',
                'Switch Language': 'Đổi ngôn ngữ'
            }
        };

function loadPage() {
    clearUserData(); // Clear user data
    translatePageTo(currentLang); // Translate initial content
}

        function toggleLanguage() {
    currentLang = currentLang === 'en' ? 'vi' : 'en';
    translatePageTo(currentLang);
    // Update the URL with the new language
    const url = new URL(window.location);
    url.searchParams.set('lang', currentLang);
    window.history.pushState({}, '', url);
}

        function translatePageTo(lang) {
            const elements = document.querySelectorAll('[data-translate]');
            const langSwitchButton = document.getElementById('lang-switch');

            langSwitchButton.innerText = lang === 'en' ? 'VN ' : 'EN ';
            langSwitchButton.innerHTML += lang === 'en' ? '<i class="fa-solid fa-earth-asia"></i>' : '<i class="fa-solid fa-earth-americas"></i>';

            elements.forEach(element => {
                const key = element.getAttribute('data-translate');
                element.innerText = translations[lang][key] || element.innerText;
            });
        }


        function navigateToLogin(event) {
    event.preventDefault();
    // Clear any remaining data before redirecting
    clearUserData();
    window.location.href = `index.html?lang=${currentLang}`;
}


    </script></body></html>
