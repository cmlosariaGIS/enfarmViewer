<!DOCTYPE html><html> <head><link rel=stylesheet href=./signup.css><title>Signup</title><link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;500;700&display=swap"><link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"><!-- Firebase --><script type=module>
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

        // Initialize Firebase with your project credentials
        const firebaseConfig = {
            apiKey: "AIzaSyAf2PXXQYtiDf7P8bfkm4c7SWWARziSNC8",
            authDomain: "encity-project-sheet-tracker.firebaseapp.com",
            projectId: "encity-project-sheet-tracker",
            storageBucket: "encity-project-sheet-tracker.appspot.com",
            messagingSenderId: "849371984466",
            appId: "1:849371984466:web:010a05c06bd5266699658b",
            measurementId: "G-X3P0YX9EMT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to handle email sign up
        window.signUpWithEmail = function () {
            const name = document.querySelector('.input[name="name"]').value;
            const email = document.querySelector('.input[name="email"]').value;
            const password = document.querySelector('.input[name="password"]').value;

            // Validate email domain
            const allowedDomains = ['@encity.co', '@ensightful.co'];
            const isValidEmail = allowedDomains.some(domain => email.endsWith(domain));

            if (!isValidEmail) {
                // Display warning to the user
                document.getElementById('error-message').textContent = '❌ Please sign up using enCity or enSightful Email Accounts';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    console.log('Signed up with email:', user);
                    // Send email verification
                    sendEmailVerification(auth.currentUser)
                        .then(() => {
                            // Email sent
                            document.getElementById('error-message').textContent = '✔️ Verification email sent. Please check your inbox.';
                            document.getElementById('error-message').style.color = 'green';
                        })
                        .catch((error) => {
                            console.error('Error sending email verification:', error.message);
                        });
                })
                .catch((error) => {
                    // Handle errors here
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    if (errorCode === 'auth/email-already-in-use') {
                        // Display warning to the user
                        document.getElementById('error-message').textContent = '❌ Email is already in use';
                    } else {
                        console.error('Error signing up:', errorMessage);
                    }
                });
        }

        // Function to handle email verification
        window.verifyEmail = function () {
            auth.currentUser.reload()
                .then(() => {
                    if (auth.currentUser.emailVerified) {
                        // Email verified
                        document.getElementById('error-message').textContent = '✔️ Email verified. Account created successfully.';
                        document.getElementById('error-message').style.color = 'green';
                        // Navigate to login page after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    } else {
                        // Email not verified
                        document.getElementById('error-message').textContent = '❌ Email not verified. Please check your inbox.';
                    }
                })
                .catch((error) => {
                    console.error('Error verifying email:', error.message);
                });
        }
    </script><style>
        body {
            font-family: 'Be Vietnam', sans-serif;
        }

        .error-message {
            text-align: center;
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .success-message {
            text-align: center;
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .company-logo {
            display: block;
            margin: 0 auto 20px; /* Center the logo and add space below */
            height: 80px;
        }
    </style></head> <body> <div class=form-container> <img src=https://enfarm.com/fd57352e4cea98b4c1fb.jpg alt="enCity Logo" class=company-logo> <p class=title>Create an account</p> <p class=sub-title>to access the enfarm Enterprise Platform</p> <form class=form onsubmit="event.preventDefault(); signUpWithEmail();"> <input type=text class=input name=name placeholder=Name> <input type=text class=input name=email placeholder=Email> <div class=password-input-container> <input type=password class="input password-input" name=password placeholder=Password> <span class=password-toggle-icon> <i class=material-icons-outlined>visibility_off</i> </span> </div> <button type=submit class=form-btn>Create account</button> <p id=error-message class=error-message></p> <!-- Display error message --> </form> <p class=sign-up-label> Already have an account?<span class=sign-up-link>Log in</span> </p> </div> <script>
        const passwordInput = document.querySelector('.password-input');
        const passwordToggleIcon = document.querySelector('.password-toggle-icon i');

        passwordToggleIcon.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggleIcon.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                passwordToggleIcon.textContent = 'visibility_off';
            }
        });

        const loginLink = document.querySelector('.sign-up-link');
        loginLink.addEventListener('click', () => {
            window.location.href = 'login.html';
        });
    </script> </body> </html>
